<!DOCTYPE html>
<html>

<head>
   
    <meta charset="utf-8">
  
    <title>Assignment2:Leaflet Playground</title>
 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
    <style>
        
        body{background-color: pink}
        h1{color: white; font-family: inherit; text-align: center; font-size: 35px}
        h2{color: white; font-family: inherit; text-align: center; font-size: 20px}
        p{color: white; font-family: sans-serif; font-size: 15px; text-align:center; margin: auto; margin-bottom:auto}
         div{vertical-align: middle;
      margin: auto}
        #map {
            width: 600px;
            height: 400px;
            background-color: white; 
        }
    </style>


</head>

<body>
    <h1>"Assignment2: Leaflet Playground!"</h1>
<h2>Abbey Warke</h2>
    
    <div id='map'></div>

  <br>
    <p>Go to <a href="javascript:isu()">ISU</a>; <br></p>

  
    <script>
        //----------Function 1: Tile map----------
        var map = L.map('map').setView([42.037, -93.64], 5.5);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        L.marker([42.0300, -93.6483]).addTo(map)
            .bindPopup("Where Abbey Works")
            .openPopup();
     
        //----------Function2: Adding multiple new buldings markers----------
        //an array list of new buildings 
        var new buildings = [
            [42.0285, -93.6446, "Bessy Hall"],
            [42.0272, -93.6485, "Heaping-Plato"],
            [42.0308, -93.6454, "ATRB"]
        ];
        //loop through the array with markers for each
        for (var i = 0; i < new buildings.length; i++) {
            marker = new L.marker([new buildings[i][0], new buildings[i][1]])
                .bindPopup(new buldings[i][2])
                .addTo(map);
        }
    </script>
    <script>
        //----------Links----------
        //Function3 and4a : link to ISU, draggable marker
        function isu() {
            map.setView([42.026237, -93.646553],16);
        }
       
        L.marker([42.026237, -93.646553],{draggable:true}).addTo(map)
            .bindPopup('<a href="https://www.iastate.edu/" target="_blank"> Iowa State University </a>')
            .openPopup();   
    </script>
    <script>
var myPoints = [
    [38.2462852, -90.586778, "Home","Block 1"],
    [42.027963, -93.648888, "Study","Parks Library"]
    ];
        
    function getColor(s) {
    return  s == "Home" ? 'http://www.googlemapsmarkers.com/v1/e41a1c' :
            s == "Study" ? 'http://www.googlemapsmarkers.com/v1/4daf4a' :
            'http://www.googlemapsmarkers.com/v1/FFFFFF';
}
  
for (var i = 0; i < myPoints.length; i++) {
    marker = new L.marker([myPoints[i][0],myPoints[i][1]], {
        icon: L.icon({iconUrl: getColor(myPoints[i][2]),iconSize:[10, 17],iconAnchor:[5, 17],popupAnchor:[0, -20]}), title: myPoints[i][3], opacity: 1.0
    }).bindPopup('<b>'+myPoints[i][3]+'</b>').addTo(map);
}     
        
    </script>
    <p id="zoomOut">
    <a a href="javascript:zoomOut()">Zoom out</a> to see more! <br>
    </p>
      
 <p id="button">
    Let's go to <button onclick="button()">DSM International Airport</button>
    
    </p> 
    
    <script>
    
        //Function4b: set Zoom
       function zoomOut(){
         map.setZoom(8);
        };
        
     </script>
      <script>
           //Function 5: MouseEvent
             map.on('click', function(ev) {
    alert(ev.latlng); 
});
    </script>
    
    <script>
        //Function 6: latlng Bound
        
        var corner1 = L.latLng(41.5341, -93.6588),
corner2 = L.latLng(41.5370, -93.6650),
bounds = L.latLngBounds(corner1, corner2);
        
       function button(){
           map.fitBounds([
    [41.5341, -93.6588],
    [41.5370, -93.6650]
]);
       }    
    </script>
    
</body>
</html>
