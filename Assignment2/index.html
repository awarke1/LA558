    <script id="jsbin-javascript">
var map = L.map('map').setView([42.0266, -93.6465], 10);
L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
 $('#getZoom').click(function () {
        x = map.getZoom();
        $('#theZoom').html(x);
    });
    $('#Chicago').click(function () {
        c = new L.LatLng(41.8781, -87.6298);
        map.setView(c, 14);
    });
    $('#Oregon').click(function () {
        map.setView([42.9446, -122.1090], 12);
    });
var marker = L.marker([42.0300, -93.6483]).addTo(map);
marker.bindPopup($('<a href="#" class="speciallink">Where Abbey Works! </a>').click(function() {
    alert("This is the Ames Lab!");
	//Add code here to complete when the hyperlink is pressed.
})[0]);
</script>
