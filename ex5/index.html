<!DOCTYPE html>
<html>

<head>
   
    <meta charset="utf-8">
  
    <title>Exercise 5:Leaflet Getting Started</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <style>
        
        body{background-color: beige}
        h1{color: black; font-family: inherit; text-align: center; font-size: 35px}
        h2{color: black; font-family: inherit; text-align: center; font-size: 20px}
        p{color: black; font-family: sans-serif; font-size: 15px; text-align:left; margin: auto; margin-bottom:auto}
        
        #map {
            width: 500px;
            height: 400px;
            background-color: red; 
        }
    </style>


</head>

<body>
    <h1>"Exercise 5: Leaflet Getting Started!"</h1>
<h2>Abbey Warke<br> February 26th, 2019</h2>
    
    <div id='map'></div>

  <br>
    Pan to <a href="javascript:sadra()">Sadra, Fars</a><br>

  
    <script>
        var map = L.map('map').setView([29.616667,  52.533333], 15);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        L.marker([29.614152, 52.483988]).addTo(map)
            .bindPopup("Abbey's Hometown :)")
            .openPopup();
   
        //----------Adding multiple town markers----------
        //a array list of towns
        var towns = [
            [29.874167, 52.8025, "Marvdasht, Fars"],
            [29.66, 51.983611, "Dasht-e-Arzhan, Fars"],
            [30.166667, 52, "Sepidan, Fars"]
        ];
        //loop through the array and add a marker for each
        for (var i = 0; i < towns.length; i++) {
            marker = new L.marker([towns[i][0], towns[i][1]])
                .bindPopup(towns[i][2])
                .addTo(map);
        }
        
        //----------Links below the Map----------
        //Pan to Sadra
        function sadra() {
            map.panTo(new L.LatLng(29.8069, 52.5036));
        }
    </script>
    <p id="zoomOut">
    <a a href="javascript:zoomOut()">Zoom out to level 8</a><br>
    </p>
      
 <p id="button">
    <button onclick="button()">Visit Qalat, Fars</button>
    
    </p> 
    
    <script>
    
        //set Zoom
       function zoomOut(){
            map.setZoom(8);
        };
        
        //Qalat Fars
       function button(){
            map.setView(new L.LatLng(29.820556, 52.33), 15);
        };
        
    </script>
    
</body>
</html>
