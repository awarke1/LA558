<!DOCTYPE html>
<html>

<head>
   
    <meta charset="utf-8">
  
    <title>Exercise 5:Leaflet Getting Started</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <style>
        
        body{background-color: azure}
        h1{color: black; font-family: inherit; text-align: center; font-size: 35px}
        h2{color: black; font-family: inherit; text-align: center; font-size: 20px}
        p{color: black; font-family: sans-serif; font-size: 15px; text-align:left; margin: auto; margin-bottom:auto}
        
        #map {
            width: 500px;
            height: 400px;
            background-color: red; 
        }
    </style>


</head>

<body>
    <h1>"Exercise 5: Leaflet Getting Started!"</h1>
<h2>Abbey Warke<br> February 26th, 2019</h2>
    
    <div id='map'></div>

  <br>
    Pan to <a href="javascript: Ames()">Ames, Iowa</a><br>

  
    <script>
        var map = L.map('map').setView([41.8781, -87.6298], 15);
        L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        L.marker([41.8781, -87.6298]).addTo(map)
            .bindPopup("Abbey's Hometown :)")
            .openPopup();
   
        //----------Adding multiple town markers----------
        //a array list of towns
        var towns = [
           [41.9211, 87.6335, "Lincoln Park"],
	[41.8676, 87.6140,"Shedd Aquarium"],
	[41.8826, 87.6226, "Millenium Park"],
	[41.8917, 87.6043, "Navy Pier"],
    [41.8663, 87.6170, "The Field Museum"]
        ];
        //loop through the array and add a marker for each
        for (var i = 0; i < towns.length; i++) {
            marker = new L.marker([towns[i][0], towns[i][1]])
                .bindPopup(towns[i][2])
                .addTo(map);
        }
        
        //----------Links below the Map----------
        //Pan to Ames
        function Ames() {
            map.panTo(new L.LatLng(42.0308, -93.6319));
        }
    </script>
    <p id="zoomOut">
    <a a href="javascript:zoomOut()">Zoom out to level 8</a><br>
    </p>
      
 <p id="button">
    <button onclick="button()">Visit Des Moines, Iowa</button>
    
    </p> 
    
    <script>
    
        //set Zoom
       function zoomOut(){
            map.setZoom(8);
        };
        
        //Des Moines
       function button(){
            map.setView(new L.LatLng(41.5868, -93.6250), 15);
        };
        
    </script>
    
</body>
</html>
