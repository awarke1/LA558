<!DOCTYPE html>
<html>

<head>
    <meta name="description" content="LA 458/558 11a Leaflet starter file - 2019">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Leaflet Getting Started</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>

    <style>
        #map {
            width: 500px;
            height: 400px;
            /* background-color: red; */
        }
    </style>


</head>

<body>
    <div id='map'></div>


    <script>
        var map = L.map('map').setView([42.0, -93.634], 12);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

L.marker([41.8781, -87.6298]).addTo(map)
   .bindPopup("Abbey's Hometown")
   .openPopup();
    </script>
    
     <h1>Exercise 5: Leaflet Getting Started</h1>
    <div id='map'></div>
    <script src="script.js" type="text/javascript"></script>

</body>

</html>
