<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Excercise 9 Chart</title>
</head>

<body>
    <script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
    <script>
Highcharts.chart('container', {
    chart: {
        type: 'area'
    },
    title: {
        text: 'Precipitation Differences Between States'
    },
    subtitle: {
        text: 'Source: U.S. Climate Data'
    },
    xAxis: {
        categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'June', 'July', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
        tickmarkPlacement: 'on',
        title: {
            enabled: false
        }
    },
    yAxis: {
        title: {
            text: 'Inches'
        },
        labels: {
            formatter: function () {
                return this.value / 1000;
            }
        }
    },
    tooltip: {
        split: true,
        valueSuffix: ' inches'
    },
    plotOptions: {
        area: {
            stacking: 'normal',
            lineColor: '#666666',
            lineWidth: 1,
            marker: {
                lineWidth: 1,
                lineColor: '#666666'
            }
        }
    },
    series: [{
        name: 'DSM, Iowa',
        data: [1, 1, 2, 4, 5, 5, 4]
    }, {
        name: 'Chicago, IL',
        data: [2, 2, 3, 4, 4, 4, 4]
    }, {
        name: 'Seattle, Washington',
        data: [6, 3, 4, 3, 2, 2, 1]
    }, {
        name: 'Las Vegas, Nevada',
        data: [1, 1, 0, 0, 0, 0, 0]
    }, {
        name: 'Charlotte, NC',
        data: [3, 3, 4, 3, 3, 4, 4]
    }]
});
        </script>
</body>

</html>
