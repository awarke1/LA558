<!DOCTYPE html>
<html>
<head>
	
	<title>EX - 7</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js" integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg==" crossorigin=""></script>


	<style>
		html, body {
			height: 100%;
			margin: 0;
			text-align: center;
			background: black;
		}
		#map {
			width: 100%;
			height: 650px;
		
		}
		h1 {
			color: #B5C69B;
			text-align: center;
			font-size: 32;
		}
		h2 {
			color: #B5C69B;
			text-align: center;
			font-size: 25;
		}
		
	</style>

	<h1>Excercise 7</h1>
	<h2>Abbey Warke</h2>
</head>
<body>

<div id='map'></div>

<script>
		var cities = L.layerGroup();
	L.marker([41.8781, -87.6298]).bindPopup('This is Chicago, IL.').addTo(cities),
	L.marker([39.74, -104.99]).bindPopup('This is Denver, CO.').addTo(cities),
	L.marker([38.9717, -95.2353]).bindPopup('This is Lawrence, KS.').addTo(cities),
	L.marker([41.5868, -93.6250]).bindPopup('This is Des Moines, IA.').addTo(cities);
	
		var polygon = L.polygon([
	[41.056203, -104.08],
	[45.036309, -104.08],
	[45.005246, -111.073823], 
	 [41.056203, -111.073823]
	],{
			color: 'blue',
			fillColor: 'blue',
			fillOpacity: 0.3
		});
	
	var pointA = new L.LatLng(39.74, -104.99);
var pointB = new L.LatLng(38.9717, -95.2353);
var pointC = new L.LatLng(41.5868, -93.6250);
var pointD = new L.LatLng(41.8781, -87.6298);
var pointList = [pointA, pointB, pointC, pointD];
var myPolyline = new L.Polyline(pointList, {
    color: 'black',
    weight: 3,
    opacity: 1,
    smoothFactor: 1
});
	
	var mbAttr = 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, ' +
			'<a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		mbUrl = 'https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw';

	var grayscale   = L.tileLayer(mbUrl, {id: 'mapbox.light', attribution: mbAttr}),
		streets  = L.tileLayer(mbUrl, {id: 'mapbox.streets',   attribution: mbAttr});
	
	    var Esri_WorldImagery = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
	attribution: 'Tiles &copy; Esri &mdash; Source: Esri, i-cubed, USDA, USGS, AEX, GeoEye, Getmapping, Aerogrid, IGN, IGP, UPR-EGP, and the GIS User Community';
	

	var map = L.map('map', {
		center: [39.73, -104.99],
		zoom: 3.5,
		layers: [grayscale, cities, polygon, myPolyline]
	});

	var baseLayers = {
		"Grayscale": grayscale,
		"Streets": streets,
		"Esri Base Map": Esri_WorldImagery
	};

	var overlays = {
		"Cities": cities,
		"Wyoming": polygon,
		"Connect the Dots": myPolyline
		
	};


	L.control.layers(baseLayers, overlays).addTo(map);

	</script>




</body>
</html>
