<!DOCTYPE html>
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2018">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Leaflet circl vs circle markers</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
</head>
<h1> Excercise #6: Representing Data on a Map - Abbey Warke</h1>
<body>
<div id='map'></div>
<script>
var map = L.map('map').setView([42.0, -93.634], 12);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

//this will add one traditional marker
L.marker([42.0218, -93.6473]).addTo(map)
   .bindPopup("Abbey's Apartment Building");




//----------Adding a circle (overlay) that will scale with map----------

//circle must include a radius option expressed in meters. Additional options are the same as those for a path (http://leafletjs.com/reference-1.3.0.html#path) and can be included to chage the circle from the defualt blue.  Comment out to see impact. Note no var was declared for the circle, but I could have done so.
 L.circle([42.0210, -93.6490], {
	radius: 1200,
	fill: true, //could be false
	color: 'green', //the outline color
	fillColor: 'lightgreen',
	fillOpacity: 0.8  //this represents 80%
 }).bindPopup("This is a circle").addTo(map);
 
 </script>

</body>
</html>
