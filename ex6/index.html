<!DOCTYPE html>
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2018">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Leaflet circl vs circle markers</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" /> <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
</head>
<h1> Excercise #6: Representing Data on a Map - Abbey Warke</h1>
<body>
<div id='map'></div>
<script>
var map = L.map('map').setView([42.0, -93.634], 12);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	
	</script>
	
	

//this will add one traditional marker
	<script>
L.marker([42.0218, -93.6473]).addTo(map)
   .bindPopup("Abbey's Apartment Building");
	
	</script>
	


</body>
</html>
